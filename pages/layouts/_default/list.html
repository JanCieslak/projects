{{ define "main" }}
    <div class="bg-gray ma4 ph3 pv6 tc">
        something
    </div>
    <div class="flex flex-row ma4">
        {{ range .Pages }}
            <a href="{{ .Permalink }}" class="bg-light-gray br2 ba dark-gray b--black-10 mv4 mr3 w-100 w-50-m w-25-l mw5 grow pointer">
                <img src="http://placekitten.com/g/600/300" class="db w-100 br2 br--top" alt="Photo of a kitten looking menacing.">
                <div class="pa2 ph3-ns pb3-ns">
                    <div class="dt w-100 mt1">
                        <div class="dtc">
                            <h1 class="f5 f4-ns mv0">{{ .Name }}</h1>
                        </div>
                    </div>
                    <p class="f6 lh-copy measure mt2">{{ .Params.desc }}</p>
                </div>
            </a>
        {{ end }}
    </div>
{{ end }}
